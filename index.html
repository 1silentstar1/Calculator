<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Calculator</h2>
   <input type="text" name="text" id="result">
    <div class="calculator">
      <div class="col col-1">
        <div class="clear" >AC</div>
        <div class="btn">7</div>
        <div class="btn">4</div>
        <div class="btn">1</div>
        <div class="btn">0</div>
      </div>
      <div class="col col-2">
        <div class="del">Del</div>
        <div class="btn">8</div>
        <div class="btn">5</div>
        <div class="btn">2</div>
        <div class="btn">00</div>
      </div>
      <div class="col col-3">
        <div class="btn">%</div>
        <div class="btn">9</div>
        <div class="btn">6</div>
        <div class="btn">3</div>
        <div class="btn">.</div>
      </div>
      <div class="col col-4">
        <div class="btn">/</div>
        <div class="btn">*</div>
        <div class="btn">-</div>
        <div class="btn">+</div>
        <div class="eq">=</div>
      </div>
     


    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
